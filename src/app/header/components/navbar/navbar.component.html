<nav class="navbar">
  <div class="navbar__item" *ngFor="let link of links">
    <p class="title">
      {{ link.title }}
      <svg *ngIf="link.list" width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 5L0.669872 0.5L9.33013 0.5L5 5Z" fill="white"/>
      </svg>
    </p>
  </div>
  <div class="navbar__actions">
    <svg (click)="handleSearch()" aria-hidden="true" viewBox="0 0 24 24" data-testid="SearchIcon" width="24px" height="24px" fill="#FFF">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
    </svg>
    <svg aria-hidden="true" viewBox="0 0 24 24" width="24px" height="24px" fill="#FFF">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path>
    </svg>
  </div>
  <app-searchbar [status]="searchStatus"></app-searchbar>
</nav>
