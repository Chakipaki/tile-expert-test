<div class="icons-group">
  <svg (click)="status = true" class="search-icon" aria-hidden="true" viewBox="0 0 24 24" width="24px" height="24px" fill="#FFF">
    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
  </svg>
  <svg class="add-icon" aria-hidden="true" viewBox="0 0 24 24" width="24px" height="24px" fill="#FFF">
    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path>
  </svg>
</div>
<form class="searchbar" #searchbar="ngForm" (ngSubmit)="onSubmit(searchbar)" *ngIf="status">
  <div class="field" #field>
    <svg class="loop" aria-hidden="true" viewBox="0 0 24 24" width="24px" height="24px" fill="#c1c1c1">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
    </svg>
    <input #searchField="ngModel" placeholder="Поиск" type="text" ngModel name="search" required>
    <svg (click)="clearSearchField(searchField)" class="close" aria-hidden="true" viewBox="0 0 24 24" fill="#111" width="24px" height="24px">
      <path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
    </svg>
    <button type="submit">Найти</button>
  </div>
  <div class="additional" *ngIf="searchField.dirty">
    <div class="top">
      <input id="search-mine" type="checkbox" name="mine" ngModel>
      <label for="search-mine">мои</label>
      <input type="text" name="auth" placeholder="Автор" ngModel>
    </div>
    <div class="sorting">
      <label for="sorting">Сортировать по:</label>
      <select id="sorting" name="sorting" ngModel="date">
        <option value="date" selected>Датa</option>
        <option value="value2" selected>Значение 2</option>
      </select>
    </div>
    <div class="options">
      <div>
        <input id="member" type="checkbox" name="member" ngModel>
        <label for="member">я участник</label>
      </div>
      <div>
        <input id="inTitle" type="checkbox" name="inTitle" ngModel>
        <label for="inTitle">в заголовке</label>
      </div>
      <div>
        <input id="strongSearch" type="checkbox" name="strongSearch" ngModel>
        <label for="strongSearch">строгий поиск</label>
      </div>
    </div>
  </div>
</form>
